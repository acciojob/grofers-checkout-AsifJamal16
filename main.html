<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grocery total price</title>
</head>
<body>

    <h2>grocery list</h2>

    <table id="grocery-table" border="1" cellpadding="10">
        <tr>
            <th>item</th>
            <th>price</th>
        </tr>

        <tr class="item">
            <td>rice</td>
            <td class="prices">50</td>
        </tr>

        <tr class="item">
            <td>milk</td>
            <td class="prices">30</td>
        </tr>

        <tr class="item">
            <td>bread</td>
            <td class="prices">20</td>
        </tr>
    </table>

    <br>

    <button onclick="calculateTotal()">calculate total</button>

    <script>
        function calculateTotal() {
            let priceElements = document.querySelectorAll(".prices");
            let total = 0;

            for (let i = 0; i < priceElements.length; i++) {
                total += Number(priceElements[i].innerText);
            }

            let table = document.getElementById("grocery-table");

            // remove existing total row if present
            let oldTotalRow = document.getElementById("total-row");
            if (oldTotalRow) {
                oldTotalRow.remove();
            }

            // create new total row
            let totalRow = document.createElement("tr");
            totalRow.id = "total-row";

            let totalCell = document.createElement("td");
            totalCell.colSpan = 2;
            totalCell.innerText = "total price: " + total;

            totalRow.appendChild(totalCell);
            table.appendChild(totalRow);
        }
    </script>

</body>
</html>
